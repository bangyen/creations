<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>trignoGraps</title>

	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="sketch.js"></script>

	<style>
		body {
			margin:0;
			padding:0;
			overflow: hidden;
		}
		canvas {
			margin:auto;
		}
	</style>
</head>
<body>
<div id="container"></div>
<button onclick="currentFunction = sin">sin</button>
<button onclick="currentFunction = cos">cos</button>
<button onclick="currentFunction = tan">tan</button>
<button onclick="currentFunction = (i) => {return 1/sin(i)}">cosec</button>
<button onclick="currentFunction = (i) => {return 1/cos(i)}">sec</button>
<button onclick="currentFunction = (i) => {return 1/tan(i)}">cot</button>

</body>
</html>
